<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TLG</title>
  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/navBar.css">
  <link rel="stylesheet" href="styles/footer.css">
</head>
<body>
  <nav>
    <div class="navContainer">
      <h1>TLG</h1>
      <a href="#">Home</a>
    </div>
    <div class="navContainer left">
      <a href="#">Account</a>
      <a href="#">Log out<img src="../assets/icons/grey-arrow-right.svg"></a>
    </div>
  </nav>
  <div class="content">
    <div class="gameContainer">
      <div class="gameHeader">
        <h1>NEW BET <span>FOR MEGA-SENA</span></h1>
      </div>
      <div class="selectGames">
        <strong>Choose a game</strong>
        <div class="games" data-js="games">
          
        </div>
      </div>
      <div class="description">
        <strong>Fill Your bet</strong>
        <p data-js="description"></p>
      </div>
      <div class="gameNumbers" data-js="gameNumbers">
      </div>
      <div class="actions">
        <div>
          <button class="completeGameButton">Complete game</button>
          <button class="clearGameButton">Clear game</button>
        </div>
        <button class="addToCardButton"><img src="../assets/icons/shopping-cart .svg" alt="shopping-cart"> Add to card</button>
      </div>
    </div>
    <div class="cartContainer">
      <div class="cardContent">
        <h2>CART</h2>
        <ul>
          <li>
            <img src="../assets/icons/trash.svg" alt="Trash Icon">
            <div class="gameCard facil">
              <p>01,02,04,05,06,07,09,15,17,20,21, 22,23,24,25</p>
              <p>Lotof√°cil <span>R$ 2,50</span></p>
            </div>
          </li>
          <li>
            <img src="../assets/icons/trash.svg" alt="Trash Icon">
            <div div class="gameCard mega">
              <p>01, 02,04,05,06</p>
              <p>Mega-Sena <span>R$ 4,50</span></p>
            </div>
          </li>
        </ul>
        <div class="total">
          <p><strong>CART</strong> Total: R$ 7,00</p>
        </div>
      </div>

      <div class="save">
        <button>Save<img src="../assets/icons/green-arrow-right.svg" alt="green-arrow-right"></button>
      </div>
    </div>
  </div>
  <footer>Copyright 2020 Luby Software</footer>
  <script src="scripts/dom.js"></script>
  <script src="scripts/index.js"></script>
</body>
</html>
